<section data-ng-controller="ArticlesController" data-ng-init="findOne()">
	<h1>Edit Article</h1>
	<form data-ng-submit="update()">
		<div>
			<label for="title">Title:</label>
		</div>
		<div>
			<input type="text" data-ng-model="article.title" placeholder="Title" id="title" required >
		</div>
		<div>Content:</div>
		<div>
			<textarea data-ng-model="article.content" placeholder="Content" id="content" cols="30" rows="10"></textarea>
		</div>
		<div>
			<input type="submit" value="Update">
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
</section>
